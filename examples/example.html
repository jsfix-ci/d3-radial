<!DOCTYPE html>
<html>
  <head>
    <script src="assets/jquery-3.4.1.min.js"></script>

    <script src="../build/d3-radial-chart.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>

  <body>
    <div id="radial-chart"></div>

    <script>
      $(document).ready(function() {
        let data = [ 
          {key: 'Indore', value: 28.29}, 
          {key: 'Khandwa', value: 28.18}, 
          {key: 'Sehore', value: 27.69}, 
          {key: 'Dhar', value: 27.34}, 
          {key: 'Dewas', value: 26.87} 
        ];

        let radialChart = d3.radialChart()
          .data(data);

        d3.select('#radial-chart')
          .call(radialChart);
      });
    </script>
  </body>
</html>
